<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./stayl.css" />
  </head>
  <body>
    <!-- Shopping Cart Section -->
    <div class="cart">
      <h2>Корзина</h2>
      <div class="cart-item">
        <img
          src="./img/Rectangle 19 (1).png"
          alt="Дверной Замок Golden Soft для офиса"
        />
        <div class="item-details">
          <p class="item-name">Дверной Замок Golden Soft для офиса</p>
          <p class="item-gift">
            + Подарок: "Приложение к замкам Golden Service"
          </p>
          <div class="quantity">
            <button class="decrease">-</button>
            <input type="number" value="2" class="quantity-input" />
            <button class="increase">+</button>
          </div>
          <p class="item-price">33 000₽</p>
        </div>
        <button class="remove">Удалить</button>
      </div>
      <div class="total">
        <p>Итого: <span class="total-price">66 000₽</span></p>
        <button class="checkout-btn">Оформить заказ</button>
      </div>
    </div>

    <!-- Recently Viewed Items Section -->
    <div class="recently-viewed">
      <h2>Вы недавно просмотрели</h2>
      <div class="products">
        <div class="product">
          <img src="./img/Rectangle 19 (1).png" alt="Product 1" />
          <p>Дверной Замок Golden Soft для офиса</p>
          <p>33 000₽</p>
        </div>
        <div class="product">
          <img src="./img/Rectangle 19 (1).png" alt="Product 2" />
          <p>Вариативный замок Golden Soft для отеля</p>
          <p>7 000₽</p>
        </div>
        <div class="product">
          <img src="./img/Rectangle 19 (1).png" alt="Product 3" />
          <p>Дверной Замок Golden Soft для офиса</p>
          <p>9 000₽</p>
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
